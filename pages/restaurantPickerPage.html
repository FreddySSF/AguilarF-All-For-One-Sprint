<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All For One Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Freddy's All For One</a>
            <a class="navbar-brand" href="../index.html">Home</a>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">Restaurant Picker</h1>
                <h3 class="text-center mt-5">Choose between mexican, chinese, or american food and a randomized
                    restaurant will appear below from the type of food selected. To get an answer type: mexican,
                    chinese, or american.</h3>
            </div>
        </div>
    </div>
    <br>

    <div class="text-center large">
        <input id="nameInput" type="text" class="" placeholder="Enter your choice here">
    </div>


    <br>
    <br><br>

    <div class="row text-center">
        <div class="col-12">
            <button id="helloSubBtn" type="button" class="btn btn-primary large">Enter</button>
        </div>
    </div>
    <br>
    <div class="text-center">
        <div id="helloReturn" class="col-12 large">
            Randomized restaurant goes here
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../scripts/restaurantPickerScript.js"></script>
</body>

</html>
